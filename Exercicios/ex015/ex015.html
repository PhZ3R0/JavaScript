<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            background-color: rgb(57, 129, 238);
            color: white;
        }
        header{
            text-align: center;
        }
        article {
            margin: auto;
            background-color: white;
            padding: 20px;
            color: black;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <article id="">
            <div id="">
                <p>Ano de nascimento
                    <input type="number" name="txtano" id="txtano" min="1">
                </p>
                <p>Sexo:
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="verificar" onclick="verificar()">
                </p>
            </div>
            <div id="res">
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </article>
    </main>

    <script>
       function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = document.getElementById('txtano')
            var res = document.querySelector('div#res')
            if (fano.value.length == 0 || Number(fano.value) > ano) {
                window.alert('Verifique os dados e tente novamente!')
            }   else {
                var fsex = document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                res.innerHTML = `Idade calculada ${idade}`
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                if (fsex[0].checked) {
                    genero = 'homem'
                    if (idade > 0 && idade <= 10) {
                        //criança
                        img.setAttribute('src','images/baby.png')
                    }   else if (idade > 10 && idade < 21) {
                        // jovem
                        img.setAttribute('src', 'images/young-man.png')
                    }   else if (idade > 21 && idade < 50) {
                        //adulto
                        img.setAttribute('src', 'images/adult-man.png')
                    }   else if (idade >=50) {
                        //idoso
                        img.setAttribute('src', 'images/old-man.png')
                    }
                }   else {
                    genero = 'mulher'
                    if (idade > 0 && idade <= 10) {
                        //criança
                        img.setAttribute('src', 'images/baby.png')
                    }   else if (idade < 21) {
                        // jovem
                        img.setAttribute('src', 'images/young-woman.png')
                    }   else if (idade < 50) {
                        //adulto
                        img.setAttribute('src', 'images/adult-woman.png')
                    }   else if (idade >=50) {
                        //idoso
                        img.setAttribute('src', 'images/old-woman.png')
                }
            }

            res.innerHTML = `<p>Detectamos ${genero} com ${idade} anos</p>`
            res.appendChild(img)
       }
    }
    </script>
</body>
</html>
