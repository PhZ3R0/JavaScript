<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(5, 187, 5);
            font: normal 20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var div = document.getElementById('area')

        div.addEventListener('click', clicar)
        div.addEventListener('enter', entrar)
        div.addEventListener('mouseout',sair)
        function clicar() {
            div.innerText = 'Cliclou!'
            div.style.background =  'red'
        }   
        function entrar() {
            div.innerText = 'Entrou!'
        }
        function sair() {
            div.innerText = 'Saiu!'
            div.style.background = 'green'
        }
        
    </script>
</body>
</html>
